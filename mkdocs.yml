site_name: Unified Digital Disbursement Framework (UDDF)

theme:
  name: material
  palette:
    primary: indigo
    accent: teal
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.annotate
    - content.code.copy
    - navigation.top

plugins:
  - search
  - with-pdf:
      author: 'Lester B. Hurtado'
      copyright: 'Copyright Â© 2025 3neti R&D OPC'
      cover_title: 'Unified Digital Disbursement Framework'
      cover_subtitle: 'A National Infrastructure for Transparent Government Payments'
      cover_logo: null
      back_cover: true
      toc_title: 'Table of Contents'
      heading_shift: false
      toc_level: 3
      ordered_chapter_level: 2
      excludes_children: []
      exclude_pages: []
      convert_iframe: []
      two_columns_level: 3
      render_js: false
      headless_chrome_path: '/Applications/Google Chrome.app/Contents/MacOS/Google Chrome'
      output_path: 'pdf/uddf_framework.pdf'
      enabled_if_env: null
      debug_html: false
      show_anchors: true
      verbose: true

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - javascripts/mermaid-init.js

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Preface & Reader's Guide: preface.md
  - Program Overview:
      - Vision & Mission: overview.md
      - Strategic Rationale: rationale.md
  - Context:
      - Current Challenges: challenges.md
      - Strategic Opportunity: opportunity.md
      - National Alignment: alignment.md
  - Program Objectives: objectives.md
  - Technology:
      - Understanding Vouchers: understanding-vouchers.md
      - Micro-Voucher Architecture: architecture.md
      - System Architecture: system.md
      - Operational Workflow: workflow.md
  - Governance:
      - Governance & Oversight: governance.md
      - Risk & Mitigation: risk.md
  - Program Benefits:
      - For Government: benefits-government.md
      - For Beneficiaries: benefits-beneficiaries.md
      - For the Economy: benefits-economy.md
  - Implementation:
      - Pilot Program Design: pilot.md
      - 'Case Study: LandBank': case-study.md
      - 'Case Study: DPWH Infrastructure': case-study-dpwh.md
      - Monitoring & Evaluation: monitoring.md
  - Sustainability:
      - Scale-Up Strategy: sustainability.md
      - Communications Strategy: communications.md
  - Next Steps: next-steps.md
  - Appendices: appendices.md
